name: Build and Release VB.NET App

on:
  push:
    branches:
      - main   # or master, depending on your repo

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restore NuGet packages
      run: nuget restore HD Button.sln

    - name: Build Solution
      run: |
        msbuild HD Button.vbproj /p:Configuration=Release

    - name: Publish Build Output
      run: |
        mkdir release
        copy /Y "HD Button\bin\Release\*" release\

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PublishedApp
        path: release
